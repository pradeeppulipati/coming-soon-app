# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: nodepool
steps:
  - 
  - task: DotNetCoreCLI@2
    inputs:
      command: 'run'
      arguments: 'dotnet build --configuration Release'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'run'
      arguments: 'dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '${{env.DOTNET_ROOT}}/myapp'